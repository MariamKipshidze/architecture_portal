{% extends "base.html" %}

{% block content %}
<div class="about-section">
  <h1>Our Team</h1>
  <p>Meet the talented architects behind our projects</p>
</div>

<div class="row">
  {% for member in team_members %}
  <div class="column">
    <div class="card">
      <img src="{{ member.photo.url }}" alt="{{ member.name }}" style="width:300px; height:300px; object-fit: cover;">
      <div class="container">
        <h2>{{ member.name }}</h2>
        <p class="title">{{ member.position }}</p>
        <p>{{ member.bio|truncatewords:20 }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% block extra_css %}
<style>
    /* Reset box-sizing to include padding in width calculations */
    * {
      box-sizing: border-box;
    }

    /* Team section header */
    .about-section {
      padding: 50px;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Row container with proper clearing */
    .row {
      width: 100%;
      max-width: 1200px; /* Adjust based on your layout */
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Three equal columns */
    .column {
      float: left;
      width: 33.333%; /* More precise than 33.3% */
      padding: 0 15px; /* Adjusted padding */
      margin-bottom: 30px;
    }

    /* Card styling */
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Responsive behavior */
    @media (max-width: 900px) {
      .column {
        width: 50%;
      }
    }

    @media (max-width: 600px) {
      .column {
        width: 100%;
      }
    }

    /* Clearfix for the row */
    .row::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Image container */
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    /* Content container */
    .container {
      padding: 20px;
    }

    /* Other existing styles... */
</style>
{% endblock %}
{% endblock %}
