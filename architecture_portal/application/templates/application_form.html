{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <title>Create Application</title>
    <link rel="stylesheet" href="{% static 'application/css/application.css' %}">
</head>
<div class="application-container">
    <h2 class="form-title">Project Application</h2>
    <form method="post" class="application-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_client_name">Client name:</label>
            <input type="text" name="client_name" class="form-control" required id="id_client_name">
        </div>

        <div class="form-group">
            <label for="id_client_email">Client email:</label>
            <input type="email" name="client_email" class="form-control" required id="id_client_email">
        </div>

        <div class="form-group">
            <label for="id_client_phone">Client phone:</label>
            <input type="tel" name="client_phone" class="form-control" required id="id_client_phone">
        </div>

        <div class="form-group">
            <label for="id_project_title">Project title:</label>
            <input type="text" name="project_title" class="form-control" required id="id_project_title">
        </div>

        <div class="form-group">
            <label>Project type:</label>
            <select name="project_type" class="form-select">
                <option value="RESIDENTIAL">Residential</option>
                <option value="COMMERCIAL">Commercial</option>
                <option value="INSTITUTIONAL">Institutional</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_project_description">Project description:</label>
            <textarea name="project_description" class="form-textarea" required id="id_project_description"></textarea>
            <small>Describe your project in detail (minimum 20 characters)</small>
        </div>

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</div>
{% endblock %}
